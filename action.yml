name: "Use GitHub App Auth"
description: "Authenticates as GitHub App"
inputs:
  app-id:
    description: App id to authenticate with a GitHub app
    required: true
  private-key:
    description: App private key to authenticate with a GitHub app
    required: true
  installation-id:
    description: Installation ID of the GitHub app in an organization or account
    required: false
runs:
  using: "node20"
  main: "dist/index.js"
branding:
  icon: 'download-cloud'
  color: 'blue'